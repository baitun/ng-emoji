<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzBreakpoint]="'lg'">
    <ul
      nz-menu
      [nzTheme]="'dark'"
      [nzMode]="'inline'"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item title="All">
        <a routerLink="/"
          ><i nz-icon type="ordered-list"></i
          ><span class="nav-text">All</span></a
        >
      </li>
      <li nz-menu-item title="Favorite">
        <a routerLink="favorite"
          ><i nz-icon type="star"></i><span class="nav-text">Favorite</span></a
        >
      </li>
      <li nz-menu-item title="Deleted">
        <a routerLink="deleted"
          ><i nz-icon type="delete"></i><span class="nav-text">Deleted</span></a
        >
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <router-outlet></router-outlet>
    <nz-footer>Made with ‚ù§ in Irkutsk, near Lake Baikal</nz-footer>
  </nz-layout>
</nz-layout>
