<nz-table #basicTable [nzData]="emojis" [nzSize]="size" [nzLoading]="loading">
  <thead>
    <tr>
      <th>Name</th>
      <th>Link</th>
      <th nzWidth="84px">Preview</th>
      <th nzWidth="110px">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>
        <a href="{{data.link}}">{{ data.link }}</a>
      </td>
      <td style="text-align: center">
        <ng-template #contentTemplate><img src="{{data.link}}"/></ng-template>
        <img
          width="24"
          src="{{data.link}}"
          nz-popover
          nzPlacement="left"
          [nzContent]="contentTemplate"
        />
      </td>
      <td [ngSwitch]="path">
        <span *ngSwitchCase="'all'">
          <button
            nz-button
            title="Add to favorite"
            nzType="default"
            nzShape="circle"
            (click)="onFavoriteClick(data)"
          >
            <i
              nz-icon
              theme="{{data.isFavorite ? 'fill' : 'outline'}}"
              type="star"
            ></i>
          </button>
          &nbsp;
          <button nz-button title="Delete" nzType="default" nzShape="circle">
            <i nz-icon theme="outline" type="delete"></i>
          </button>
        </span>
        <span *ngSwitchCase="'favorite'">
          <button
            title="Remove from favorite"
            nz-button
            nzType="default"
            nzShape="circle"
          >
            <i nz-icon theme="outline" type="delete"></i>
          </button>
        </span>
        <span *ngSwitchCase="'deleted'">
          <button title="Restore" nz-button nzType="default" nzShape="circle">
            <i nz-icon theme="outline" type="undo"></i>
          </button>
        </span>
      </td>
    </tr>
  </tbody>
</nz-table>
